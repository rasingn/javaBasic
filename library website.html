<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Simple Book Library</title>
  <style>
    
  </style>
</head>


<body class="w-full">

  <div class="flex flex-row bg-black text-black py-2 px-4 ">
    <div class="basis-1/3 ">
      <a href="library website.html" class="librarylogo"><img src="librarylogo.png" class="h-24"></img></a>
    </div>
    <div class="basis-2/3 content-center">
      <ul class="flex flex-row-reverse gap-4 ">
        <li class="bg-white p-2 rounded"><a href="library website.html">Home</a></li>
        <li class="bg-white p-2"><a href="libraryAddBook.html">Add Book</a></li>
      </ul>
    </div>
  </div>
  <div class="flex flex-row justify-center py-6">

    <h1 class="text-4xl">Book Library</h1>
  </div>

  <div class="flex md:flex-row justify-center py-6 gap-4 flex-col px-5 ">
    <input id="titleInput" type="text" placeholder="Book Title" class="inline-flex justify-center py-2 px-4 border  shadow-sm text-sm font-medium rounded-md   hover:bg-indigo-700 ">
    <input id="authorInput" type="text" placeholder="Author" class="inline-flex justify-center py-2 px-4 border  shadow-sm text-sm font-medium rounded-md   hover:bg-indigo-700 ">
    <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" >Add</button>
  </div>

 
  <div class="flex table-auto md:table-fixed">
  <table id="bookTable" class="border-collapse border border-gray-400 w-full mx-4">
    <thead>
      <tr>
        <th class="border-collapse border border-gray-400 p-4 text-left">#</th>
        <th class="border-collapse border border-gray-400 p-4 text-left">Author</th>
        <th class="border-collapse border border-gray-400 p-4 text-left">Book Title</th>
        <th class="border-collapse border border-gray-400 p-4 text-left">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td class="border-collapse border border-gray-400 p-4">1</td>
        <td class="border-collapse border border-gray-400 p-4">The Silent Grove</td>
        <td class="border-collapse border border-gray-400 p-4">Amelia Hart</td>
        <td class="border-collapse border border-gray-400 p-4">
          <button >
           <i class="fa-solid fa-xmark text-red-500"></i>
          </button></td>
      </tr>
      <tr>
        <td class="border-collapse border border-gray-400 p-4">2</td>
        <td class="border-collapse border border-gray-400 p-4">Paths of Light</td>
        <td class="border-collapse border border-gray-400 p-4">Rami Clarke</td>
        <td class="border-collapse border border-gray-400 p-4"><button >
            <i class="fa-solid fa-xmark text-red-500"></i>
          </button></td>
      </tr>
      <tr>
        <td class="border-collapse border border-gray-400 p-4">3</td>
        <td class="border-collapse border border-gray-400 p-4">Echoes in the Dust</td>
        <td class="border-collapse border border-gray-400 p-4">Lina Navarro</td>
        <td class="border-collapse border border-gray-400 p-4"><button >
            <i class="fa-solid fa-xmark text-red-500"></i>
          </button></td>
      </tr>
      <tr>
        <td class="border-collapse border border-gray-400 p-4">4</td>
        <td class="border-collapse border border-gray-400 p-4">Midnight Lantern</td>
        <td class="border-collapse border border-gray-400 p-4">J. K. Sloan</td>
        <td class="border-collapse border border-gray-400 p-4"><button >
            <i class="fa-solid fa-xmark text-red-500"></i>
          </button></td>
      </tr>
      <tr>
        <td class="border-collapse border border-gray-400 p-4">5</td>
        <td class="border-collapse border border-gray-400 p-4">Waves of Tomorrow</td>
        <td class="border-collapse border border-gray-400 p-4">Hassan Ameer</td>
        <td class="border-collapse border border-gray-400 p-4"><button >
            <i class="fa-solid fa-xmark text-red-500"></i>
          </button></td>
      </tr>
    </tbody>
  </table>
  </div>

</body>


</html>
